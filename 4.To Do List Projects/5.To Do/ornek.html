<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    />
    <title>TODO PROJECT_1</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .kutu {
            width: 300px;
            padding: 10px;
            border: 1px solid #ccc;
            margin: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .tick {
            cursor: pointer;
            font-size: 20px;
        }

        .tick-container {
            width: 20px;
            height: 20px;
            background-color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .tick {
            display: none;
        }

        .tick.active::after {
            content: "\2713";
            font-size: 16px;
        }
       
        .kutu-acik .tick {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CSS3 To-Do List </h1>
        <div class="kutu">
            <div>
                Eat My Breakfast 
                <br>
                Oatmeal Fruits & Morning Tea
            </div>
            <div class="tick-container" id="tick-container" onclick="toggleTick(this)">
                <div class="tick" id="tick"></div>
            </div>
        </div>
        <div class="kutu">
            <div>
                E-mail Processing 
                <br>
                Art&& Code Personal
            </div>
            <div class="tick-container" id="tick-container" onclick="toggleTick(this)">
                <div class="tick" id="tick"></div>
            </div>
        </div>
        <!-- Diğer görev kutuları buraya gelecek -->

    </div>

    <script>
        function toggleTick(element) {
            element.querySelector(".tick").classList.toggle("active");
            element.style.backgroundColor = element.querySelector(".tick").classList.contains("active") ? "green" : "#ccc";
            element.closest(".kutu").classList.toggle("kutu-acik");
        }
    </script>
</body>
</html>
