<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    









    <div class="defter">
        <p class="ust-satir">DONT FORGET TO...</p>
        <hr class="kirmizi-cizgi">
        <div class="gorev">
            <input type="checkbox" id="gorev-checkbox">
            <label for="gorev-checkbox" class="gorev-text">Print the census</label>
        </div>
        <div class="gorev">
            <input type="checkbox" id="gorev-checkbox">
            <label for="gorev-checkbox" class="gorev-text">Put the date in book</label>
        </div>
        <div class="gorev">
            <input type="checkbox" id="gorev-checkbox">
            <label for="gorev-checkbox" class="gorev-text">Update the board with staff namess</label>
        </div>
        <div class="gorev">
            <input type="checkbox" id="gorev-checkbox">
            <label for="gorev-checkbox" class="gorev-text">Check to make sure all patients have door and bed tags</label>
        </div>
        <div class="gorev">
            <input type="checkbox" id="gorev-checkbox">
            <label for="gorev-checkbox" class="gorev-text">Update refrigerator temperature log</label>
        </div>
        <div class="gorev">
            <input type="checkbox" id="gorev-checkbox">
            <label for="gorev-checkbox" class="gorev-text">Check to see that all yhe patients boards</label>
        </div>
        <div class="gorev">
            <input type="checkbox" id="gorev-checkbox">
            <label for="gorev-checkbox" class="gorev-text">Write staff information on the patients boards</label>
        </div>
        <div class="gorev">
            <input type="checkbox" id="gorev-checkbox">
            <label for="gorev-checkbox" class="gorev-text">See if there are any discharges from the previous night</label>
        </div>
        <div class="gorev">
            <input type="checkbox" id="gorev-checkbox">
            <label for="gorev-checkbox" class="gorev-text">Check the log book for pediatrician information for all patients</label>
        </div>
    

        <hr class="kirmizi-cizgi">
        <p class="alt-satir">.... Out Of .... Tasks Completed</p>
    </div>

    <script>
        var checkboxes = document.querySelectorAll("input[type=checkbox]");
        var gorevTexts = document.querySelectorAll(".gorev-text");

        checkboxes.forEach(function(checkbox, index) {
            checkbox.addEventListener("change", function() {
                if (checkbox.checked) {
                    gorevTexts[index].style.textDecoration = "line-through";
                    gorevTexts[index].style.color = "black";
                } else {
                    gorevTexts[index].style.textDecoration = "none";
                    gorevTexts[index].style.color = "black";
                }
            });
        });
    </script>
    <script src="app.js"></script>
</body>
</html>
